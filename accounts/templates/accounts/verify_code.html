<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code | HealthHive</title>
    {% load static %}
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        h1 {
            color: #FF8C00;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        p {
            color: #666;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            color: #444;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #FFB74D;
            border-radius: 5px;
            background-color: white;
            color: #333;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            text-align: center;
            letter-spacing: 0.5em;
        }

        input:focus {
            outline: none;
            border-color: #FF8C00;
        }

        .verify-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: #FF8C00;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .verify-btn:hover {
            background-color: #FFB74D;
        }

        .messages {
            margin-bottom: 1.2rem;
            text-align: center;
        }

        .message {
            color: #FF8C00;
            margin-bottom: 0.5rem;
        }

        .back-link {
            text-align: center;
            padding-top: 1rem;
            border-top: 1px solid #FFB74D;
        }

        .back-link a {
            color: #FF8C00;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            font-weight: bold;
        }

        .back-link a:hover {
            color: #FFB74D;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Verification Code</h1>
        <p>Please enter the 6-digit code sent to your email</p>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="code">Verification Code:</label>
                <input type="text" id="code" name="code" maxlength="6" pattern="\d{6}" required 
                       placeholder="000000" inputmode="numeric">
            </div>
            <button type="submit" class="verify-btn">Verify Code</button>
            <div class="back-link">
                <a href="{% url 'password_reset' %}">Request New Code</a>
            </div>
        </form>
    </div>
</body>
</html>
