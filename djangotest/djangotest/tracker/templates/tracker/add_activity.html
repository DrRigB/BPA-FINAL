{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'tracker/trackerstyles.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Add New Activity</h1>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="form-container">
        <form method="post" class="activity-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Activity Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="duration_minutes">Duration (minutes):</label>
                <input type="number" id="duration_minutes" name="duration_minutes" required>
            </div>
            <div class="form-group">
                <label for="heart_rate">Heart Rate (bpm):</label>
                <input type="number" id="heart_rate" name="heart_rate" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add Activity</button>
                <a href="{% url 'activity_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
