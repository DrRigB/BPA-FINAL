{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'tracker/edittrackerstyles.css' %}">

{% block content %}
<div class="container">
    <div class="services">
        <div class="service">
            <h1>Edit Activity</h1>
            
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST" class="activity-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Activity Name:</label>
                    <input type="text" id="name" name="name" value="{{ activity.name }}" required>
                </div>

                <div class="form-group">
                    <label for="duration_minutes">Duration (minutes):</label>
                    <input type="number" id="duration_minutes" name="duration_minutes" 
                           value="{{ activity.duration_minutes }}" min="1" max="300" required>
                </div>

                <div class="form-group">
                    <label for="heart_rate">Heart Rate (bpm):</label>
                    <input type="number" id="heart_rate" name="heart_rate" 
                           value="{{ activity.heart_rate }}" min="40" max="220" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="cta-button">Update Activity</button>
                    <a href="{% url 'activity_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
