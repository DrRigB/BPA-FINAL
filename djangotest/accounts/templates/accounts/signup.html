<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Create your HealthHive account - Start tracking your health journey">
    <meta name="theme-color" content="#FF5722">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Sign Up | HealthHive</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/styles.css' %}" as="style">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container">
        <h1>Create Your HealthHive Account</h1>
        <form class="signup-form" method="POST" autocomplete="off" novalidate>
            {% csrf_token %}
            {% if error_message %}
            <p class="error" role="alert">{{ error_message }}</p>
            {% endif %}
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" 
                       required minlength="3" maxlength="150"
                       pattern="^[\w.@+-]+$"
                       title="Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only."
                       autocomplete="username"
                       spellcheck="false"
                       aria-required="true">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" 
                       required
                       autocomplete="email"
                       aria-required="true">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" 
                       required minlength="8"
                       autocomplete="new-password"
                       aria-required="true">
                <small class="password-hint">Password must be at least 8 characters long</small>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" 
                       required minlength="8"
                       autocomplete="new-password"
                       aria-required="true">
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
        </form>
        <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</body>
</html>
