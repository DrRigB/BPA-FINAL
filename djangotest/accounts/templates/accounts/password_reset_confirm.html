{% extends 'base.html' %}
{% load static %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="container">
    <h1>Set New Password</h1>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="new_password1">New Password:</label>
            <input type="password" id="new_password1" name="new_password1" required>
        </div>
        <div class="form-group">
            <label for="new_password2">Confirm New Password:</label>
            <input type="password" id="new_password2" name="new_password2" required>
        </div>
        <button type="submit" class="reset-btn">Reset Password</button>
        <div class="back-link">
            <a href="{% url 'login' %}">Back to Login</a>
        </div>
    </form>
</div>

<style>
    body {
        background-color: #ffd7ad;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        background-color: #635f5c;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        margin: 20px;
    }

    h1 {
        color: #e4ddd6;
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 2rem;
    }

    .form-group {
        margin-bottom: 1.2rem;
    }

    label {
        display: block;
        color: #e4ddd6;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
    }

    input {
        width: 100%;
        padding: 0.8rem;
        border: 2px solid #ffc300;
        border-radius: 5px;
        background-color: #ffffff;
        color: #635f5c;
        font-size: 1rem;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
    }

    input:focus {
        outline: none;
        border-color: #ff7c00;
    }

    .reset-btn {
        width: 100%;
        padding: 0.8rem;
        background-color: #ff7c00;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 1rem;
    }

    .reset-btn:hover {
        background-color: #ffc300;
    }

    .messages {
        margin-bottom: 1.2rem;
        text-align: center;
    }

    .message {
        color: #ffc300;
        margin-bottom: 0.5rem;
    }

    .back-link {
        text-align: center;
        padding-top: 1rem;
        border-top: 1px solid #ffc300;
    }

    .back-link a {
        color: #ffc300;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s ease;
    }

    .back-link a:hover {
        color: #ff7c00;
        text-decoration: underline;
    }

    @media (max-width: 480px) {
        .container {
            margin: 10px;
            padding: 1.5rem;
        }

        h1 {
            font-size: 1.5rem;
        }
    }
</style>
{% endblock %}
